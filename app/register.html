<!DOCTYPE html>
<html class="full_screen">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/login_style.css" />


    <script src="js/apiManager.js"></script>
    <script src="js/main.js"></script>

</head>
<body class="full_screen back_log">
<div class="login_space">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/png/brand.png" class="login_brand"/>
            </div>
        </div>
        </br>
        <h4>Register</h4>
        <form onsubmit="register(document.getElementById('login').value, document.getElementById('password').value, document.getElementById('password_confirmation').value);return false;" action="#">
            <div class="alert alert-danger" role="alert" id="login-error" hidden></div>
            <div class="form-group">
                <input class="form-control" type="login" name="login" title="login" placeholder="login" id="login"></input>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password" id="password"></input>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password_confirmation" placeholder="password confirmation" id="password_confirmation"></input>
            </div>
            <button type="submit" class="btn ware_button" id="logbutton">Sign up</button>
            <a href="login.html">Login</a>
        </form>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
    //require('./js/apiManager.js')
</script>
</html>
