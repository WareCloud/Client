<!DOCTYPE html>
<html class="full_screen">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/login_style.css" />

    <script src="js/api.js"></script>
    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="full_screen back_log">
<div class="login_space">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/png/brand.png" class="login_brand"/>
            </div>
        </div>
        </br>
        <h4>Please log in</h4>
        <form onsubmit="connectServer(document.getElementById('login').value, document.getElementById('password').value);return false;" action="#">
            <div class="alert alert-danger" role="alert" id="login-error" hidden></div>
            <div class="form-group">
                <input class="form-control" type="login" name="login" title="login" placeholder="login" id="login"></input>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password" id="password"></input>
            </div>
            <button type="submit" class="btn ware_button" class="signIn-icon-fade" id="logbutton">
                Sign in
                <i class="fa fa-check hvr-icon"></i>
            </button>
            <a href="register.html"  class="btn ware_button" id="signUp">Sign Up</a>
        </form>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
    //require('./js/api.js')
</script>
</html>
