<!DOCTYPE html>
<html class="full_screen">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/login_style.css" />


    <script src="js/apiManager.js"></script>
    <script src="js/button.js"></script>

</head>
<body class="full_screen back_log">
<div class="login_space">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/brand.png" class="login_brand"/>
            </div>
        </div>
        </br>
        <h4>Please log in</h4>
        <form onsubmit="connectServer(document.getElementById('login').value, document.getElementById('password').value);return false;" action="#">
            <div class="alert alert-danger" role="alert" id="login-error" hidden></div>
            <div class="form-group">
                <input class="form-control" type="login" name="login" title="login" placeholder="login" id="login"></input>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password" id="password"></input>
            </div>
            <button type="submit" class="btn ware_button" id="logbutton">Connect</button>
        </form>
    </div>
</div>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
    //require('./js/apiManager.js')
</script>
</html>
